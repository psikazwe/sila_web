{% extends "admin/base.html" %}

{% block content %}
<div class="form-container">
  <h2 class="mb-10 title">Edit Member: {{ member.name }}</h2>
  <form method="post"  enctype="multipart/form-data" class="space-y-2.5 my-10">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="field">
          <label for="{{ field.auto_id }}">{{ field.label }}</label>
          {{ field }}
        </div>
    {% endfor %}
    
    <div class="action-buttons mt-5">
      <button type="submit" class="button primary">Update</button>
      <a href="{% url 'admin:member-list' %}"> <div  class='button dashed'> Cancel</div> </a>
    </div>
  </form>
</div>
{% endblock %}
