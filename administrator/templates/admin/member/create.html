{% extends "admin/base.html" %}

{% block content %}
<div class="form-container cover">
  <h2 class="title mb-5">Create Member</h2>
  <form method="post"  enctype="multipart/form-data" class="space-y-2">
    {% csrf_token %}
    <div class="grid lg:grid-cols-4 xl:grid-cols-5 gap-10 my-5">
  
    
      <div class="lg:col-span-2  xl:col-span-3 flex flex-col">
        <div class="flex-grow space-y-2.5">
          {% for field in form %}
              <div class="field">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                <div class="error text-xs text-red-600 font-light">
                  {% if field.errors %}
                      {% for error in field.errors %}
                        {{ error }}
                      {% endfor %}
                  {% endif %}
                </div>
                {{ field }}
              </div>
          {% endfor %}
        </div>
    
        <div class="flex items-center gap-4">
          <div class="action-buttons mt-5">
            <button type="submit" class="button primary">Create</button>
            <a href="{% url 'admin:member-list' %}"> <div  class='button dashed'> Cancel</div> </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
