{% extends "admin/base.html" %}

{% block content %}
  <div class="form-container">
      <h2 class="title">Delete Program</h2>
      <p class="mt-2 text-sm text-gray-600">Are you sure you want to delete <strong>"{{ program.title }}"</strong>?</p>
      <form method="post" class="action-buttons mt-5">
        {% csrf_token %}
        <button type="submit" class='button danger'>Yes, Delete</button>
        <a href="{% url 'admin:program-detail' program.id %}"> <div  class='button dashed'> Cancel</div> </a>
      </form>
  </div>
{% endblock %}
