{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|stringformat:"s"|add:" SGS" }}</title>


    <link rel="stylesheet" href="{% static 'admin/css/admin-output.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.ico' %}" type="image/x-icon">
    
    {% block links %}{% endblock %}

</head>
<body>
          

    <main class="min-h-screen">
        {% block full_screen %}{% endblock full_screen %}
        <div class="max-w-screen-xl mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    </main>

      

    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
